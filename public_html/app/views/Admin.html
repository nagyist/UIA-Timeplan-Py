<div class="scrollable ng-scope">
    <div class="scrollable-content">

        <div class="list-group text-center">


            <div class="list-group-item list-group-item-home">
                <h1>Administration Panel</h1>
            </div>


            <div href="#" class="list-group-item ng-binding ng-scope">

                <form role="form" ng-submit="login()" class="ng-pristine ng-valid ng-valid-email">
                    <fieldset>
                        <legend>Update Calendar</legend>


                        <div class="form-group">
                            <label>Year</label>
                            <select ng-options="year for year in years" ng-model="selected_year"></select>
                        </div>

                        <div class="form-group">
                            <label>Semester</label><br>
                            <input type="radio" ng-model="selected_semester" value="v"> Vår<br>
                            <input type="radio" ng-model="selected_semester" value="h"> Høst
                        </div>

                    </fieldset>
                    <hr>

                    <button ng-click="update()" class="btn btn-primary btn-block">
                        Update
                    </button>



                </form>
            </div>



        </div>

    </div>
</div>
